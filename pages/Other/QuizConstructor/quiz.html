<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz</title>
		<link rel="stylesheet" href="./quiz.css" />
	</head>
	<body style="width: 100wv; height: 100vh">
		<section class="quiz-wrapper quiz-wrapper_opened">
			<div class="popup-quiz">
				<div class="inner-wrapper">
					<div class="quiz">
						<div class="quiz__close">
							<svg width="29" height="29" viewBox="0 0 29 29" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path fill-rule="evenodd" clip-rule="evenodd" d="M27.0393 28.9998L0.000488281 1.96096L1.96145 0L29.0003 27.0388L27.0393 28.9998Z" fill="white" />
								<path fill-rule="evenodd" clip-rule="evenodd" d="M0.000212441 27.0388L27.039 -8.57162e-08L29 1.96096L1.96117 28.9998L0.000212441 27.0388Z" fill="white" />
							</svg>
						</div>
						<div class="quiz__questions-container"></div>
						<div class="quiz__bottom">
							<div class="quiz__counter"><span class="current">1</span>&nbsp;из&nbsp;<span class="total">#</span></div>
							<div class="quiz__button">Далее</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<template id="quiz-templates">
			<div class="question question_deactive" id="question-usual">
				<h2 class="h2-title">####</h2>
				<div class="question__variants">

				</div>
			</div>
			<div class="question question_imgs question_deactive" id="question-image">
				<h2 class="h2-title">####</h2>
				<div class="question__variants">
					
				</div>
			</div>
			<button class="question__variant" id="variant-usual">
				<div class="question__circle"></div>
				<div class="question__text">
					<p>####</p>
				</div>
			</button>
			<button class="question__variant" id="variant-image">
				<img src="https://storage.yandexcloud.net/sf-wallaper-bucket/images/quiz/A.jpg" alt="" />
				<div class="question__bottom">
					<div class="question__circle"></div>
					<div class="question__text">
						<p>#</p>
					</div>
				</div>
			</button>
		</template>
		<script src="./quiz.js"></script>
	</body>
</html>
