<!DOCTYPE html>
<html lang="Ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz Page</title>
		<link rel="stylesheet" href="./styles/index.css" />
	</head>
	<body>
		<section class="quiz">
			<div class="inner-wrapper">
				<div class="grid">
					<div class="grid__cell">
						<img src="https://storage.yandexcloud.net/sf-wallaper-bucket/images/quiz/SF-logo.svg" alt="Skillfactory" class="quiz__logo" />
					</div>
					<div class="grid__cell"></div>
					<div class="grid__cell">
						<div class="quiz__text">
							<h1 class="quiz__title">До&nbsp;начала обучения осталось несколько шагов</h1>
							<p class="quiz__description">Заполните анкету и&nbsp;получите в&nbsp;подарок гид по&nbsp;языкам программирования и&nbsp;карьерную консультацию</p>
						</div>
						<img src="https://storage.yandexcloud.net/sf-wallaper-bucket/images/quiz/wire-green.png" alt="" class="quiz__wire" />
					</div>
					<div class="grid__cell" id="quizContainer">
					</div>
				</div>
				<!-- <div class="result" style="display: none">
					<p class="result__title">Вам на <span class="result__percent">92</span>% подходит профессия <span class="result__profession">171816418114</span></p>
				</div> -->
			</div>
		</section>

		<template id="text-question">
			<div class="question">
				<div class="question__title">*</div>
				<ul class="question__answers"></ul>
				<div class="question__footer">
					<div class="quiz__progress"><span id="progress-current">1</span>&nbsp;/&nbsp;<span id="progress-total">1</span></div>
					<div class="quiz__button">Далее</div>
				</div>
			</div>
		</template>

		<template id="image-question">
			<div class="question">
				<div class="question__title">*</div>
				<ul class="question__answers question__answers_image"></ul>
			</div>
		</template>

		<template id="text-answer">
			<li class="answer">
				<div class="answer__bullit"></div>
				<p class="answer__text">*</p>
			</li>
		</template>

		<template id="image-answer">
			<li class="answer answer_image">
				<img src="./images/A.jpg" alt="" class="answer__image" />
				<div class="answer__bullit"></div>
			</li>
		</template>

		<script type="module" src="./scripts/data.js"></script>
		<script type="module" src="./scripts/index.js"></script>
	</body>
</html>
